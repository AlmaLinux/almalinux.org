          gnomeMini:
            label: "GNOME Mini"
            url: "https://repo.almalinux.org/almalinux/{major}/live/{arch}/AlmaLinux-{full}-{arch}-Live-GNOME-Mini.iso"
          kde:
            label: "KDE"
            url: "https://repo.almalinux.org/almalinux/{major}/live/{arch}/AlmaLinux-{full}-{arch}-Live-KDE.iso"
          xfce:
            label: "XFCE"
