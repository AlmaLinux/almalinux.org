{{define "main"}}

<div class="container">
    <div class="py-5">
        <section class="d-flex flex-column flex-fill align-items-center justify-content-center py-3">
            <h1 class="al-section-title">
                404 Not Found
            </h1>
            <div>
                {{ i18n "Sorry, but the page you were trying to access could not be found." }}
            </div>
        </section>
    </div>
</div>

<!-- Matomo | With 404 tracking -->
<!-- "do not track" settings are honored -->
<script>
  var _paq = window._paq = window._paq || [];
  /* tracker methods like "setCustomDimension" should be called before "trackPageView" */
  _paq.push(['setDocumentTitle',  '404/URL = ' +  encodeURIComponent(document.location.pathname+document.location.search) + ' /From = ' + encodeURIComponent(document.referrer)]);
  _paq.push(['trackPageView']);
  _paq.push(['enableLinkTracking']);
  (function() {
    var u="https://matomo.almalinux.org/";
    _paq.push(['setTrackerUrl', u+'matomo.php']);
    _paq.push(['setSiteId', '2']);
    var d=document, g=d.createElement('script'), s=d.getElementsByTagName('script')[0];
    g.async=true; g.src=u+'matomo.js'; s.parentNode.insertBefore(g,s);
  })();
</script>
<!-- End Matomo Code -->

{{end}}
